<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="">
	<title>Modern TicTacToe</title>
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>

	<div class="game-container">
		<!-- Floating Background Elements -->
		<div class="orb orb-1"></div>
		<div class="orb orb-2"></div>
	
		<div class="game-card">
			<!-- Title -->
			<h1 class="title">Modern <span class="accent">TicTacToe</span></h1>
	
			<!-- Status Indicator -->
			<div id="status" class="status-bar x-turn">Player X's Turn</div>
	
			<!-- The Game Grid -->
			<div class="grid" id="grid">
				<!-- Cells generated by JS or static HTML -->
				<div class="cell" data-index="0"></div>
				<div class="cell" data-index="1"></div>
				<div class="cell" data-index="2"></div>
				<div class="cell" data-index="3"></div>
				<div class="cell" data-index="4"></div>
				<div class="cell" data-index="5"></div>
				<div class="cell" data-index="6"></div>
				<div class="cell" data-index="7"></div>
				<div class="cell" data-index="8"></div>
			</div>
	
			<!-- Reset Button -->
			<button id="resetBtn" class="reset-btn">Reset Game</button>
		</div>
	</div>

	<script src="scripts.js"></script>

</body>

</html>
